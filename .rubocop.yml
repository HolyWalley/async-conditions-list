AllCops:
  TargetRubyVersion: 3.1

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 140
  Exclude:
    - spec/**/*

Metrics/BlockLength:
  CountAsOne: ["array", "heredoc", "method_call"]
  Exclude:
    - spec/**/*
